<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="admin_script.js"></script>
</head>
<body>
  <h1>Welcome to the Admin Dashboard</h1>

  <!-- Admin Panel Forms -->
  <div class="admin-panel">
    <h3>Hero Banner</h3>

    <!-- Hero Banner Form -->
    <form id="hero-banner-form">
      <label for="title">Hero Banner Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter new title">
      <br>
      <label for="description">Hero Banner Description:</label>
      <input type="text" id="description" name="description" placeholder="Enter new description">
      <br>
      <input type="submit" value="Update Hero Banner">
    </form>
  </div>

  <div class="admin-panel">
    <h3>Contact Details</h3>

    <!-- Contact Details Form -->
    <form id="contact-details-form">
      <label for="address">Contact Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter new address">
      <br>
      <label for="email">Contact Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter new email">
      <br>
      <input type="submit" value="Update Contact Details">
    </form>
  </div>
  <div id="response-message"></div>
</body>
</html>
