<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <!-- Include jQuery from a CDN (Content Delivery Network) -->  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <!-- Hero Banner Section -->
  <section class="hero-banner">
    <div class="hero-content">
      <h1 id="dynamic-title"></h1>
      <p id="dynamic-description"></p>
    </div>
  </section>

  <!-- Content Section -->
  <section class="content-section">
    <div class="content">
      <h2>Our Products</h2>
      <p>Welcome to my website.here any product will be available.</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Hero_MotoCorp.svg/1200px-Hero_MotoCorp.svg.png" class="product">
    </div>
  </section>
  
   <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact">
      <h2>Contact Us</h2>
      <p>For any inquiries, please contact us:</p>
      <ul>
        <li>Phone: +1-123-456-7890</li>
        <li>Email: info@example.com</li>
        <li>Address: 123 Main Street, City, Country</li>
      </ul>
    </div>
  </section>
  
  <!-- Admin Panel Forms -->
  <div class="admin-panel">
    <h3>Admin Panel</h3>
    <!-- Admin Login Form -->
    <form id="admin-login-form">
      <label for="admin_id">Admin ID:</label>
      <input type="text" id="admin_id" name="admin_id" placeholder="Enter your admin ID">
      <br><br>
      <label for="admin_password">Admin Password:</label>
      <input type="password" id="admin_password" name="admin_password" placeholder="Enter your admin password">
      <br><br/>
      <input type="submit" value="Log In">
    </form>
  </div>

</body>
</html>
